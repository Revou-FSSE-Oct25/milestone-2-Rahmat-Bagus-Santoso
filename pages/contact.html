<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing Page for the javascript games" />
    <meta name="keywords" content="homepage, index, minigames, javascript games" />
    <title>Contact US</title>
    <link rel="stylesheet" href="../dist/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-soft-gray text-gray-900">
    <!-- header -->
    <header class="sticky top-0 z-50 border-b border-gray-200 bg-white/95 backdrop-blur-sm">
      <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 md:px-6">
        <p class="text-lg font-semibold">
          <a href="../index.html" class="text-gray-900 no-underline">Carbonsdale</a>
        </p>

        <button id="menu-toggle" class="text-2xl text-gray-700 md:hidden" aria-label="Toggle menu">
          <i class="fa fa-bars"></i>
        </button>

        <nav
          id="menu-items"
          aria-label="Main navigation"
          class="absolute top-16 right-0 left-0 hidden border-t border-gray-100 bg-white/95 p-4 shadow-sm md:static md:flex md:scale-y-100 md:items-center md:border-none md:bg-transparent md:p-0 md:shadow-none"
        >
          <ul class="space-y-2 text-gray-700 md:flex md:flex-row md:space-y-0 md:space-x-4">
            <li>
              <a href="../index.html" class="block rounded-md px-3 py-2 hover:bg-gray-200">Home</a>
            </li>
            <li class="group relative block rounded-md px-3 py-2 hover:bg-gray-200">
              <button id="submenu-toggle" class="flex items-center gap-1">
                Games
                <i class="fa fa-caret-down"></i>
              </button>
              <ul
                id="submenu-items"
                class="space-y-2 pl-4 text-sm md:absolute md:top-full md:left-0 md:hidden md:w-56 md:rounded-md md:bg-white md:p-3 md:text-gray-700 md:shadow-md md:group-hover:block"
              >
                <li>
                  <a
                    href="../pages/games/guessnumber.html"
                    class="block rounded-md px-3 py-2 hover:bg-gray-200"
                    >Guessing Number</a
                  >
                </li>
                <li>
                  <a
                    href="../pages/games/rps.html"
                    class="block rounded-md px-3 py-2 hover:bg-gray-200"
                    >Rock, Paper, Scissors</a
                  >
                </li>
                <li>
                  <a
                    href="../pages/games/clicker.html"
                    class="block rounded-md px-3 py-2 hover:bg-gray-200"
                    >Clicker</a
                  >
                </li>
              </ul>
            </li>
            <li>
              <a href="#contact" class="block rounded-md px-3 py-2 hover:bg-gray-200">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section id="contact" class="mx-auto max-w-3xl px-4 py-16 md:px-6">
        <div class="rounded-xl bg-white p-6 shadow-md md:p-10">
          <h2 class="font-heading mb-4 text-2xl text-gray-900 md:text-3xl">Contact Me</h2>

          <p class="mb-8 text-gray-700">
            If you want to reach out, feel free to fill in the form below or email us directly at
            <a href="mailto:carbondale@example.com" class="text-accent underline">
              carbonsdale@example.com </a
            >.
          </p>

          <form action="#" method="post" class="space-y-6">
            <!-- NAME -->
            <div class="flex flex-col">
              <label for="name" class="mb-1 text-sm font-medium text-gray-800">Fullname</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Full name…"
                required
                class="focus:ring-accent rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:outline-none"
              />
            </div>
            <div class="flex flex-col">
              <label for="email" class="mb-1 text-sm font-medium text-gray-800">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email address…"
                required
                class="focus:ring-accent rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:outline-none"
              />
            </div>
            <div class="flex flex-col">
              <label for="message" class="mb-1 text-sm font-medium text-gray-800">Message</label>
              <textarea
                id="message"
                name="message"
                rows="6"
                placeholder="Write your message here…"
                required
                class="focus:ring-accent rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:outline-none"
              ></textarea>
            </div>
            <button
              type="submit"
              class="bg-accent mt-2 inline-block rounded-md px-6 py-2 font-medium text-white transition hover:opacity-90"
            >
              Send Message
            </button>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer
      class="border-t border-gray-200 bg-white/90 p-4 text-center font-semibold text-gray-800"
    >
      &copy; 2025 Carbonsdale. All rights reserved.
    </footer>
    <script src="../src/js/global.js"></script>
  </body>
</html>
