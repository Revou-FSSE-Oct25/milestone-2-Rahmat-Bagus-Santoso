<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing Page for the javascript games" />
    <meta name="keywords" content="homepage, index, minigames, javascript games" />
    <title>Contact US</title>
    <link rel="stylesheet" href="../dist/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body class="bg-soft-gray text-gray-900">
    <!-- header -->
    <header class="bg-white/95 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 md:px-6 flex items-center justify-between h-16">
        <p class="text-lg font-semibold">
          <a href="../index.html" class="text-gray-900 no-underline">Carbonsdale</a>
        </p>

        <button id="menu-toggle" class="text-gray-700 text-2xl md:hidden" aria-label="Toggle menu">
          <i class="fa fa-bars"></i>
        </button>

        <nav
          id="menu-items"
          aria-label="Main navigation"
          class="hidden absolute left-0 right-0 top-16 bg-white/95 border-t border-gray-100 shadow-sm p-4 md:static md:scale-y-100 md:bg-transparent md:shadow-none md:p-0 md:flex md:items-center md:border-none"
        >
          <ul class="space-y-2 md:space-y-0 md:space-x-4 md:flex md:flex-row text-gray-700">
            <li><a href="../index.html" class="block px-3 py-2 rounded-md hover:bg-gray-200">Home</a></li>
            <li class="relative group block px-3 py-2 rounded-md hover:bg-gray-200">
              <button id="submenu-toggle" class="flex items-center gap-1">
                Games
                <i class="fa fa-caret-down"></i>
              </button>
              <ul
                id="submenu-items"
                class="space-y-2 pl-4 text-sm md:absolute md:top-full md:left-0 md:w-56 md:bg-white md:text-gray-700 md:shadow-md md:rounded-md md:p-3 md:hidden md:group-hover:block"
              >
                <li>
                  <a href="../pages/games/guessnumber.html" class="block px-3 py-2 rounded-md hover:bg-gray-200">Guessing Number</a>
                </li>
                <li>
                  <a href="../pages/games/rps.html" class="block px-3 py-2 rounded-md hover:bg-gray-200">Rock, Paper, Scissors</a>
                </li>
                <li>
                  <a href="../pages/games/clicker.html" class="block px-3 py-2 rounded-md hover:bg-gray-200">Clicker</a>
                </li>
              </ul>
            </li>
            <li><a href="#contact" class="block px-3 py-2 rounded-md hover:bg-gray-200">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section id="contact" class="max-w-3xl mx-auto px-4 md:px-6 py-16">
        <div class="bg-white rounded-xl shadow-md p-6 md:p-10">
          <h2 class="text-2xl md:text-3xl font-heading text-gray-900 mb-4">Contact Me</h2>

          <p class="text-gray-700 mb-8">
            If you want to reach out, feel free to fill in the form below or email us directly at
            <a href="mailto:carbondale@example.com" class="text-accent underline"> carbonsdale@example.com </a>.
          </p>

          <form action="#" method="post" class="space-y-6">
            <!-- NAME -->
            <div class="flex flex-col">
              <label for="name" class="text-sm font-medium text-gray-800 mb-1">Fullname</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Full name…"
                required
                class="border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-accent focus:outline-none"
              />
            </div>
            <div class="flex flex-col">
              <label for="email" class="text-sm font-medium text-gray-800 mb-1">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email address…"
                required
                class="border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-accent focus:outline-none"
              />
            </div>
            <div class="flex flex-col">
              <label for="message" class="text-sm font-medium text-gray-800 mb-1">Message</label>
              <textarea
                id="message"
                name="message"
                rows="6"
                placeholder="Write your message here…"
                required
                class="border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-accent focus:outline-none"
              ></textarea>
            </div>
            <button type="submit" class="mt-2 inline-block bg-accent text-white font-medium px-6 py-2 rounded-md hover:opacity-90 transition">
              Send Message
            </button>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="text-gray-800 font-semibold p-4 text-center border-t border-gray-200 bg-white/90">
        &copy; 2025 Carbonsdale. All rights reserved.
      </footer>
    <script src="../src/js/global.js"></script>
  </body>
</html>
